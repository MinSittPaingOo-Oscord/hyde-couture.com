<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8' />
<meta name='viewport' content='width=device-width,initial-scale=1' />
<title>Specific Product</title>

<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Sancreek&family=Vollkorn:wght@400;700&display=swap' rel='stylesheet'>

<style>
    
.specific_class_wrapper{
    font-family: 'Vollkorn', serif;
    padding: 10px;
    background-color: #f7f7f7;
}

/* FULL WIDTH SLIDER */
.specific_product_full-width-slider {
    width: 100vw;
    margin-left: 50%;
    transform: translateX(-50%);
}

.specific_product_carousel-inner {
    width: 100%;
    height: 900px;
}

/* --- SMOOTH FADE + ZOOM TRANSITION --- */
#specific_product_productSlider .carousel-item {
    opacity: 0;
    transform: scale(1.02);
    transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out !important;
    position: absolute;
    width: 100%;
    height: 100%;
}
#specific_product_productSlider .carousel-item.active {
    opacity: 1;
    transform: scale(1);
    position: relative;
}

/* Image sizing */
.specific_product_slide-img {
    display: block;
    width: auto;
    height: auto;
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    object-position: center;
    border-radius: 10px;
}

/* Responsive heights */
@media(max-width: 1024px) {
    .specific_product_carousel-inner { height: 750px; }
}
@media(max-width: 768px){
    .specific_product_carousel-inner { height: 600px; }
}
@media(max-width: 480px){
    .specific_product_carousel-inner { height: 500px; }
}

/* PRODUCT SECTION */
.specific_product_details-card {
    padding: 30px;
    border-radius: 12px;
}

.specific_product_brand-title {
    font-family: 'Cinzel', serif;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 0;
}

.specific_product_price-section {
    align-items: center;
    gap: 10px;
}

.specific_product_heart-btn {
    font-size: 30px;
    cursor: pointer;
    color: #bbb;
    transition: 0.3s;
}
.specific_product_heart-btn.active { color: red; }

.specific_product_separator {
    border-top: 1px solid #eee;
    margin: 20px 0;
}

.specific_product_option-heading {
    font-family: 'Cinzel', serif;
    font-size: 18px;
    margin-top: 20px;
    margin-bottom: 10px;
}

/* COLOR BUTTONS */
.specific_product_color-btn {
    display: inline-block;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    border: 1px solid transparent;
    margin-right: 15px;
    cursor: pointer;
    transition: transform 0.1s, box-shadow 0.1s;
}
.specific_product_color-btn.active {
    box-shadow: 0 0 0 3px white, 0 0 0 5px #0b6e4f;
    transform: scale(1.1);
}

/* SIZE BUTTONS */
.specific_product_size-btn{
    width: 55px;
    height: 55px;
    border: 2px solid #0b6e4f;
    border-radius: 50%;
    margin-right: 15px;
    margin-bottom: 10px;
    background: white;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}
.specific_product_size-btn.disabled{
    border-color: #ccc;
    color: #aaa;
    cursor: not-allowed;
    background: #eee;
}
.specific_product_size-btn.active{
    background: #0b6e4f;
    color: white;
}

.specific_product_add-to-cart{
    background: #0b6e4f;
    color: white;
    padding: 18px;
    border: none;
    width: 100%;
    border-radius: 10px;
    font-size: 20px;
    font-weight: 700;
    margin-top: 20px;
}

.specific_product_notice {
    color: red;
    font-weight: 700;
    margin-top: 15px;
    text-align: center;
}

.specific_product_important {
    font-weight: 700;
    margin-top: 10px;
    font-size: 14px;
    color: #555;
    text-align: center;
}
</style>
</head>
<body>
<div class='specific_class_wrapper'>
<!-- FULL WIDTH SLIDER -->
<div class='specific_product_full-width-slider mb-3'>
    <div id='specific_product_productSlider' class='carousel slide carousel-fade'>
        <div class='carousel-inner specific_product_carousel-inner' id='specific_product_carouselImages'></div>
        <div class='carousel-indicators' id='specific_product_carouselDots'></div>
    </div>
</div>

<div class='container'>
    <div class='bg-white specific_product_details-card rounded shadow-sm'>

        <div class='d-flex justify-content-between align-items-center mb-2'>
            <h2 class='specific_product_brand-title' id='specific_product_productName'></h2>
            <span class='specific_product_heart-btn' id='specific_product_heartBtn'>&#10084;</span>
        </div>

        <div class='d-flex specific_product_price-section mb-4'>
            <span class='text-decoration-line-through' id='specific_product_oldPrice'></span>
            <span class='text-danger' id='specific_product_newPrice'></span>
        </div>

        <div class='specific_product_separator'></div>

        <h5 class='specific_product_option-heading'>Description</h5>
        <p id='specific_product_productDescription' class='mb-4'></p>

        <h6 class='specific_product_option-heading'>Color :</h6>
        <div id='specific_product_colorButtons' class='mb-3'></div>

        <h6 class='specific_product_option-heading'>Size :</h6>
        <div class='d-flex flex-wrap' id='specific_product_sizeButtons'></div>

        <p class='mt-3 fw-bold' id='specific_product_stockText'></p>

        <h6 class='specific_product_option-heading'>Quantity :</h6>
        <div class='input-group mb-4' style='width: 150px;'>
            <button class='btn btn-outline-secondary' onclick='specific_product_changeQty(-1)'>-</button>
            <input type='text' id='specific_product_qtyInput' class='form-control text-center' value='1' readonly>
            <button class='btn btn-outline-secondary' onclick='specific_product_changeQty(1)'>+</button>
        </div>
        <div class="mb-4 p-3 rounded" style="border: 1px solid #0b6e4f1a; background-color: #0b6e4f05;">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 class="fw-bold mb-0 fs-6">special offer</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
            
            <table class="table specific_product_offer-table">
                <thead>
                    <tr class="border-bottom">
                        <th scope="col" class="pb-1 ps-0 fw-normal text-muted">buy</th>
                        <th scope="col" class="pb-1 fw-normal text-muted">discount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-0 pt-1">10</td>
                        <td class="pt-1 fw-bold text-danger">30 %</td>
                    </tr>
                    <tr>
                        <td class="ps-0">20</td>
                        <td class="fw-bold text-danger">50 %</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class='specific_product_add-to-cart'>ADD TO CART</button>

        <p class='specific_product_notice d-none' id='specific_product_noticeText'>
            NOTICE: THIS ITEM IS CURRENTLY OUT OF STOCK BUT IS AVAILABLE FOR PREORDER.
        </p>

        <p class='specific_product_important'>
            IMPORTANT: IF YOUR ORDER INCLUDES A PREORDER ITEM, THE DELIVERY TIME MAY BE LONGER THAN EXPECTED.
        </p>
    </div>
</div>
</div>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js'></script>

<script>
const specific_product_data = {
    name: 'VERVESV OG CLASSIC LOGO TEE',
    oldPrice: '$19.99',
    newPrice: '$1',
    description: 'Elevate your casual wardrobe with the Hyde Couture Men\'s VERVESV OG CLASSIC LOGO TEE, featuring premium cotton and a timeless design...',
    images: ['11.jpg','22.jpg','33.jpg','22.jpg'],
    variants: [
        { colorName:'White', colorCode:'#ffffff', sizes:{'S':0,'M':12,'L':8,'XL':0} },
        { colorName:'Black', colorCode:'#000000', sizes:{'S':10,'M':5,'L':15,'XL':2} },
        { colorName:'Green', colorCode:'#0b6e4f', sizes:{'S':1,'M':2,'L':3,'XL':4} },
        { colorName:'Blue', colorCode:'#0033aa', sizes:{'S':0,'M':0,'L':0,'XL':0} }
    ]
};

const specific_product_fixedImages = specific_product_data.images;
const specific_product_AUTO_TIME = 4000;
let specific_product_currentVariant = specific_product_data.variants[0];
let specific_product_currentSelectedSize = null;

window.addEventListener('load', ()=>{
    specific_product_loadText();
    specific_product_loadColors();
    specific_product_updateDisplay(specific_product_currentVariant);
});

/* ---------------- CORE UPDATE ---------------- */
function specific_product_updateDisplay(variant){
    specific_product_currentVariant = variant;

    specific_product_loadImages(specific_product_fixedImages);
    specific_product_loadSizes(variant.sizes);

    const totalStock = Object.values(variant.sizes).reduce((a,b)=>a+b,0);
    specific_product_checkStockNotice(totalStock);

    specific_product_setupCarousel();
}

/* ---------------- GENERATION ---------------- */
function specific_product_loadImages(imageArray){
    const cont = document.getElementById('specific_product_carouselImages');
    const dots = document.getElementById('specific_product_carouselDots');

    // smooth fade
    cont.style.opacity = 0;
    setTimeout(()=>{
        cont.innerHTML = '';
        dots.innerHTML = '';

        imageArray.forEach((img,i)=>{
            cont.innerHTML += '<div class=\'carousel-item d-flex align-items-center justify-content-center ' + (i===0?'active':'') + '\'>\
                <img src=\'' + img + '\' class=\'specific_product_slide-img\'>\
            </div>';
            dots.innerHTML += '<button type=\'button\' data-bs-target=\'#specific_product_productSlider\' data-bs-slide-to=\''+i+'\' class=\'' + (i===0?'active':'') + '\'></button>';
        });

        cont.style.opacity = 1;
    },150);
}

function specific_product_loadText(){
    document.getElementById('specific_product_productName').textContent = specific_product_data.name;
    document.getElementById('specific_product_oldPrice').textContent = specific_product_data.oldPrice;
    document.getElementById('specific_product_newPrice').textContent = specific_product_data.newPrice;
    document.getElementById('specific_product_productDescription').textContent = specific_product_data.description;
}

function specific_product_loadColors(){
    const colorButtons = document.getElementById('specific_product_colorButtons');
    colorButtons.innerHTML = '';

    specific_product_data.variants.forEach((v,i)=>{
        const btn = document.createElement('button');
        btn.className = 'specific_product_color-btn' + (i===0?' active':'');
        btn.style.backgroundColor = v.colorCode;
        btn.style.borderColor = (v.colorCode=='#ffffff'?'#ccc':'#555');

        btn.addEventListener('click', ()=>{
            document.querySelectorAll('.specific_product_color-btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            specific_product_updateDisplay(specific_product_data.variants[i]);
        });

        colorButtons.appendChild(btn);
    });
}

function specific_product_loadSizes(sizes){
    const sizeButtons = document.getElementById('specific_product_sizeButtons');
    sizeButtons.innerHTML = '';
    specific_product_currentSelectedSize = null;
    document.getElementById('specific_product_stockText').innerHTML = 'Stock quantity: <span class=\'text-secondary\'>Select size to see stock</span>';

    for(let s in sizes){
        const qty = sizes[s];
        const btn = document.createElement('button');
        btn.className = 'specific_product_size-btn' + (qty===0?' disabled':'');
        btn.disabled = qty===0;
        btn.dataset.sizeQty = qty;
        btn.textContent = s;

        btn.addEventListener('click', ()=>{
            if(btn.disabled) return;
            document.querySelectorAll('.specific_product_size-btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            const qty = parseInt(btn.dataset.sizeQty);
            const stockText = document.getElementById('specific_product_stockText');
            stockText.innerHTML = 'Stock quantity: <span class=\'' + (qty>5?'text-success':qty>0?'text-warning':'text-danger') + '\'>' + qty + ' left</span>';
            specific_product_currentSelectedSize = s;
        });

        sizeButtons.appendChild(btn);
    }
}

/* ---------------- EVENTS ---------------- */
function specific_product_changeQty(n){
    const input = document.getElementById('specific_product_qtyInput');
    let q = parseInt(input.value);
    q += n;
    let maxQty = specific_product_currentSelectedSize ? specific_product_currentVariant.sizes[specific_product_currentSelectedSize] : Infinity;
    if(q<1) q=1;
    if(q>maxQty) q=maxQty;
    input.value = q;
}

function specific_product_checkStockNotice(total){
    const notice = document.getElementById('specific_product_noticeText');
    if(total===0) notice.classList.remove('d-none');
    else notice.classList.add('d-none');
}

document.getElementById('specific_product_heartBtn').addEventListener('click', ()=> {
    document.getElementById('specific_product_heartBtn').classList.toggle('active');
});

function specific_product_setupCarousel(){
    const slider = document.getElementById('specific_product_productSlider');
    const old = bootstrap.Carousel.getInstance(slider);
    if(old) old.dispose();
    new bootstrap.Carousel(slider,{interval:specific_product_AUTO_TIME, ride:true, wrap:true});
}
</script>

</body>
</html>
